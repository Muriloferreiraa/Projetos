<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<label>digite seu nome:</label>
<input type="text" id="nome">
<p id="texto"></p>

<script>
    $("#nome").keyup(()=>{
        $("#texto").text($("#nome").val())
    })
</script> 


   <style> 
        #bloco{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
     </style>
     <div id="bloco"></div>
     <p id="texto"></p>

<script>
    $("#bloco").click(()=>{
    $("#texto").text("clicando no quadrado")
})

$("#bloco").mouseenter(()=>{
    $("#texto").text("mouse entrou")
})

$("#bloco").mouseleave(()=>{
    $("#texto").text("mouse saiu do quadrado ")
})

$("#bloco").mousemove(()=>{
    $("#texto").text("mouse movendo pelo quadrado ")
})


</script>
</body>
</html>
